<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码管理器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 登录/注册页面 -->
        <div id="auth-container" class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-lock"></i> 密码管理器</h1>
                    <p>安全、简单、便捷的密码管理解决方案</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>

                <!-- 登录表单 -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">主密码</label>
                        <div class="password-input">
                            <input type="password" id="login-password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>

                <!-- 注册表单 -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">主密码</label>
                        <div class="password-input">
                            <input type="password" id="register-password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">确认主密码</label>
                        <div class="password-input">
                            <input type="password" id="register-confirm-password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>

        <!-- 主应用界面 -->
        <div id="main-container" class="main-container hidden">
            <!-- 顶部导航 -->
            <header class="header">
                <div class="header-left">
                    <h1><i class="fas fa-lock"></i> 密码管理器</h1>
                </div>
                <div class="header-right">
                    <button id="qr-code-btn" class="btn btn-secondary">
                        <i class="fas fa-qrcode"></i> 分享
                    </button>
                    <button id="settings-btn" class="btn btn-secondary">
                        <i class="fas fa-cog"></i> 设置
                    </button>
                    <button id="logout-btn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <main class="main-content">
                <!-- 侧边栏 -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h3>分类</h3>
                        <button id="add-category-btn" class="btn btn-sm btn-primary">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="category-list" id="category-list">
                        <!-- 分类列表将通过JavaScript动态生成 -->
                    </div>
                </aside>

                <!-- 密码列表区域 -->
                <section class="password-section">
                    <div class="section-header">
                        <div class="section-title">
                            <h2 id="current-category">所有密码</h2>
                            <span id="password-count">(0)</span>
                        </div>
                        <button id="add-password-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 添加密码
                        </button>
                    </div>

                    <div class="password-grid" id="password-grid">
                        <!-- 密码卡片将通过JavaScript动态生成 -->
                    </div>
                </section>
            </main>
        </div>

        <!-- 模态框 -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">添加密码</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- 模态框内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 通知 -->
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
